<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Rose Shop</title>

<body>

    <div class="container">
        <!--HEADER-->
        <header class="header">
            <a href="./index.html" class="logo">Rose Shop</a>
            <span class="iconify menu-icon" data-icon="gg:menu-right-alt" data-inline="false" style="font-size: 32px;"></span>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#"class="nav-link active">home</a></li>
                    <li class="nav-item"><a href="#"class="nav-link">shop</a></li>
                    <li class="nav-item"><a href="#"class="nav-link">contact</a></li>
                </ul>
            </nav>
        </header>
        <!--END OF HEADER-->

        <!--CATAGORIES-->
        <div class="catagories-wrapper">
            <div class="catagory-container">
                <button class="catagory-circle">
                    <img src="./img/flower.png" style="width: 32px;">
                    
                </button>
                <p class="catagory-name">flowers</p>
            </div>

            <div class="catagory-container">
                <button class="catagory-circle">
                    <img src="./img/gift.png" style="width: 32px;">
                </button>
                <p class="catagory-name">gifts</p>
            </div>

            <div class="catagory-container">
                <button class="catagory-circle">
                    <img src="./img/plant.png" style="width: 32px;">
                </button>
                <p class="catagory-name">plants</p>
            </div>

            <div class="catagory-container">
                <button class="catagory-circle">
                    <img src="./img/cake.png" style="width: 32px;">
                </button>

            </div>

                <button class="catagory-circle">

            <div class="catagory-container">
                <button class="catagory-circle">
                    <img src="./img/occasions.png" style="width: 32px;">
                </button>
                <p class="catagory-name">occasions</p>
            </div>

        </div>

        <!--SECTION-->

                <h1 class="section-name">flowers</h1>
                <button class="section-cta">
                    <span class="section-cta-text green-color">See All</span>
                    <span class="iconify" data-icon="cil:arrow-circle-right" style="color: #32CD32; font-size: 31px;"></span>
                </button>
            </div>

            <!--under 768 px-->
            <div class="section-image flower-section">
                <button class="section-cta">
                    <span class="section-cta-text beige-color">See All</span>
                    <span class="iconify" data-icon="cil:arrow-circle-right" style="color: #32CD32; font-size: 31px;"></span>
                </button>
            </div>

            <!--above 768 px-->
            <div class="section-content">
                <img src="./img/flower2.jpg" class="rose-image">
                <img src="./img/flower3.jpg" class="rose-image">
                <img src="./img/flower4.jpg" class="rose-image">
                <img src="./img/flower1.jpg" class="rose-image">
